<div class="card mt-4">
    <div class="card-body">
        <form [formGroup]="productForm">
            <div class="form-group">
                <label for="proname">Proname</label>
                <input type="text" class="form-control" formControlName="productName">
            </div>
            <div class="form-group">
                <label for="proname">Psatatus</label>
                <select formControlName="pstatus" class="form-control">
                    <option value="ordered">ordered</option>
                    <option value="dispatched">dispatched</option>
                    <option value="inprogress">inprogress</option>
                </select>

            </div>
            <button class="btn btn-primary float-right" type="button" (click)="onupdate()"
                [disabled]="!isedit">update</button>
        </form>
    </div>
</div>
